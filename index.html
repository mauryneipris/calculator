<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <meta name="description" content="Javascript Calculator">
  <meta name="author" content="Maury Neipris>">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<main class="container">
  <div class="calculator">
    <!--Display box Row 1-->
    <section class="display">
      <div id="user-input">1 + 1</div>
      <div id="result">0</div>
    </section>
    <!--Row 2-->
    <button class="button misc_buttons" id="all-clear">AC</button>
    <button class="button misc_buttons" id="sign">+/-</button>
    <button class="button misc_buttons" id="backspace">โซ</button>
    <button class="button operation" id="divide">รท</button>
    <!--Row 3-->
    <button class="button numpad" id="seven">7</button>
    <button class="button numpad" id="eight">8</button>
    <button class="button numpad" id="nine">9</button>
    <button class="button operation" id="multiply">x</button>
    <!--Row 4-->
    <button class="button numpad" id="four">4</button>
    <button class="button numpad" id="five">5</button>
    <button class="button numpad" id="six">6</button>
    <button class="button operation" id="substract">-</button>
    <!--Row 5-->
    <button class="button numpad" id="one">1</button>
    <button class="button numpad" id="two">2</button>
    <button class="button numpad" id="three">3</button>
    <button class="button operation" id="add">+</button>
    <!--Row 6-->
    <button class="button numpad row6" id="zero">0</button>
    <button class="button numpad row6" id="decimal">.</button>
    <button class="button operation row6" id="equals">=</button>
  </div>
</main>
<footer>
  <p>Made by: <a href="https://github.com/mauryneipris" target="_blank">Maury Neipris</a> for 
    <a
    href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator"
    target="_blank"
    >The Odin Project</a>
  </p>
</footer> 
<script src="js/scripts.js" async></script>
</body>
</html>

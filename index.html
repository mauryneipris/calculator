<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <meta name="description" content="Javascript Calculator">
  <meta name="author" content="Maury Neipris>">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

<main class="container">
  <div class="calculator">
    <!--Display box Row 1-->
    <section class="display">
      <div id="user-input"></div>
      <div id="display"></div>
    </section>
    <!--Row 2-->
    <button class="button misc_buttons" data-action="Escape" id="all-clear">AC</button>
    <button class="button misc_buttons" data-action="sign">+/-</button>
    <button class="button misc_buttons" data-action="Backspace">โซ</button>
    <button class="button operation" data-op="/">รท</button>
    <!--Row 3-->
    <button class="button numpad" data-key="7">7</button>
    <button class="button numpad" data-key="8">8</button>
    <button class="button numpad" data-key="9">9</button>
    <button class="button operation" data-op="*">x</button>
    <!--Row 4-->
    <button class="button numpad" data-key="4">4</button>
    <button class="button numpad" data-key="5">5</button>
    <button class="button numpad" data-key="6">6</button>
    <button class="button operation" data-op="-">-</button>
    <!--Row 5-->
    <button class="button numpad" data-key="1">1</button>
    <button class="button numpad" data-key="2">2</button>
    <button class="button numpad" data-key="3">3</button>
    <button class="button operation" data-op="+">+</button>
    <!--Row 6-->
    <button class="button numpad row6" data-key="0">0</button>
    <button class="button numpad row6" data-action=".">.</button>
    <button class="button operation row6" data-action="calculate">=</button>
  </div>
</main>
<footer>
  <p>Made by: <a href="https://github.com/mauryneipris" target="_blank">Maury Neipris</a> for 
    <a
    href="https://www.theodinproject.com/courses/web-development-101/lessons/calculator"
    target="_blank"
    >The Odin Project</a>
  </p>
</footer> 
<script src="js/scripts.js" async></script>
</body>
</html>

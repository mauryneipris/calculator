<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="Calculator">
  <meta name="author" content="Maury Neipris>">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<header></header>
<main>
  <div class="grid-container">
    <!--Display box Row 1-->
    <div class="box1">Display</div>
    <!--Row 2-->
    <div class="button box2" id="all-clear">AC</div>
    <div class="button box4" id="clear">CE</div>
    <div class="button box3" id="backspace">โซ</div>
    <div class="button box5" id="divide">รท</div>
    <!--Row 3-->
    <div class="button box6" id="seven">7</div>
    <div class="button box7" id="eight">8</div>
    <div class="button box8" id="nine">9</div>
    <div class="button box9" id="multiply">x</div>
    <!--Row 4-->
    <div class="button box10" id="four">4</div>
    <div class="button box11" id="five">5</div>
    <div class="button box12" id="six">6</div>
    <div class="button box13" id="substract">-</div>
    <!--Row 5-->
    <div class="button box14" id="one">1</div>
    <div class="button box15" id="two">2</div>
    <div class="button box16" id="three">3</div>
    <div class="button box17" id="add">+</div>
    <!--Row 6-->
    <div class="button box18" id="zero">0</div>
    <div class="button box19" id="decimal">.</div>
    <div class="button box20" id="equals">=</div>
  </div>
</main>  
<script src="js/scripts.js" async defer></script>
</body>
</html>
